<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
        }
        
        .game-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            margin: 0 0 20px 0;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        #gameCanvas {
            border: 3px solid #fff;
            border-radius: 10px;
            background: #000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        
        .score {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .controls {
            margin-top: 20px;
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .controls h3 {
            margin: 10px 0 5px 0;
        }
        
        .controls p {
            margin: 2px 0;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
        }
        
        .game-over h2 {
            margin: 0 0 20px 0;
            color: #ff6b6b;
        }
        
        .game-over button {
            background: #4ecdc4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .game-over button:hover {
            background: #45b7aa;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üèì PONG üèì</h1>
        
        <div class="score">
            <div>Player 1: <span id="player1Score">0</span></div>
            <div>Player 2: <span id="player2Score">0</span></div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        
        <div class="controls">
            <h3>Controls:</h3>
            <p><strong>Player 1:</strong> W (up) / S (down)</p>
            <p><strong>Player 2:</strong> ‚Üë (up) / ‚Üì (down)</p>
            <p><strong>Space:</strong> Pause/Resume</p>
        </div>
    </div>
    
    <div class="game-over" id="gameOver">
        <h2 id="winnerText">Player Wins!</h2>
        <button onclick="resetGame()">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameRunning = true;
        let gamePaused = false;
        let player1Score = 0;
        let player2Score = 0;
        const winningScore = 5;
        
        // Ball properties
        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 10,
            dx: 5,
            dy: 3,
            speed: 5,
            baseSpeed: 5
        };
        
        // Paddle properties
        const paddle1 = {
            x: 20,
            y: canvas.height / 2 - 50,
            width: 15,
            height: 100,
            dy: 0,
            speed: 6
        };
        
        const paddle2 = {
            x: canvas.width - 35,
            y: canvas.height / 2 - 50,
            width: 15,
            height: 100,
            dy: 0,
            speed: 6
        };
        
        // Input handling
        const keys = {};
        
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            
            if (e.key === ' ') {
                e.preventDefault();
                gamePaused = !gamePaused;
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        // Update game state
        function update() {
            if (!gameRunning || gamePaused) return;
            
            // Update paddles
            if (keys['w'] && paddle1.y > 0) {
                paddle1.dy = -paddle1.speed;
            } else if (keys['s'] && paddle1.y < canvas.height - paddle1.height) {
                paddle1.dy = paddle1.speed;
            } else {
                paddle1.dy = 0;
            }
            
            if (keys['ArrowUp'] && paddle2.y > 0) {
                paddle2.dy = -paddle2.speed;
            } else if (keys['ArrowDown'] && paddle2.y < canvas.height - paddle2.height) {
                paddle2.dy = paddle2.speed;
            } else {
                paddle2.dy = 0;
            }
            
            // Move paddles
            paddle1.y += paddle1.dy;
            paddle2.y += paddle2.dy;
            
            // Move ball
            ball.x += ball.dx;
            ball.y += ball.dy;
            
            // Ball collision with top and bottom walls
            if (ball.y - ball.radius <= 0 || ball.y + ball.radius >= canvas.height) {
                ball.dy = -ball.dy;
                increaseBallSpeed();
            }
            
            // Ball collision with paddles
            if (ball.x - ball.radius <= paddle1.x + paddle1.width &&
                ball.y >= paddle1.y &&
                ball.y <= paddle1.y + paddle1.height &&
                ball.dx < 0) {
                ball.dx = -ball.dx;
                ball.x = paddle1.x + paddle1.width + ball.radius;
                
                // Add some spin based on where ball hits paddle
                const hitPos = (ball.y - paddle1.y) / paddle1.height;
                ball.dy = (hitPos - 0.5) * 8;
                increaseBallSpeed();
            }
            
            if (ball.x + ball.radius >= paddle2.x &&
                ball.y >= paddle2.y &&
                ball.y <= paddle2.y + paddle2.height &&
                ball.dx > 0) {
                ball.dx = -ball.dx;
                ball.x = paddle2.x - ball.radius;
                
                // Add some spin based on where ball hits paddle
                const hitPos = (ball.y - paddle2.y) / paddle2.height;
                ball.dy = (hitPos - 0.5) * 8;
                increaseBallSpeed();
            }
            
            // Scoring
            if (ball.x < 0) {
                player2Score++;
                resetBall();
                updateScore();
            } else if (ball.x > canvas.width) {
                player1Score++;
                resetBall();
                updateScore();
            }
            
            // Check for winner
            if (player1Score >= winningScore || player2Score >= winningScore) {
                gameRunning = false;
                showGameOver();
            }
        }
        
        function increaseBallSpeed() {
            ball.speed *= 1.05; // Increase speed by 5%
            // Normalize the velocity vectors to maintain direction but increase magnitude
            const currentSpeed = Math.sqrt(ball.dx * ball.dx + ball.dy * ball.dy);
            const speedRatio = ball.speed / currentSpeed;
            ball.dx *= speedRatio;
            ball.dy *= speedRatio;
        }
        
        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.speed = ball.baseSpeed; // Reset to base speed
            ball.dx = (Math.random() > 0.5 ? 1 : -1) * ball.speed;
            ball.dy = (Math.random() - 0.5) * 4;
        }
        
        function updateScore() {
            document.getElementById('player1Score').textContent = player1Score;
            document.getElementById('player2Score').textContent = player2Score;
        }
        
        function showGameOver() {
            const winner = player1Score >= winningScore ? 'Player 1' : 'Player 2';
            document.getElementById('winnerText').textContent = `${winner} Wins!`;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        function resetGame() {
            player1Score = 0;
            player2Score = 0;
            gameRunning = true;
            gamePaused = false;
            resetBall();
            updateScore();
            document.getElementById('gameOver').style.display = 'none';
            
            // Reset paddle positions
            paddle1.y = canvas.height / 2 - 50;
            paddle2.y = canvas.height / 2 - 50;
        }
        
        // Render game
        function render() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw center line
            ctx.setLineDash([10, 10]);
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);
            
            // Draw paddles
            ctx.fillStyle = '#fff';
            ctx.fillRect(paddle1.x, paddle1.y, paddle1.width, paddle1.height);
            ctx.fillRect(paddle2.x, paddle2.y, paddle2.width, paddle2.height);
            
            // Draw ball
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.fill();
            
            // Draw pause message
            if (gamePaused) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#fff';
                ctx.font = '48px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('PAUSED', canvas.width / 2, canvas.height / 2);
                ctx.font = '24px Arial';
                ctx.fillText('Press SPACE to resume', canvas.width / 2, canvas.height / 2 + 50);
            }
        }
        
        // Game loop
        function gameLoop() {
            update();
            render();
            requestAnimationFrame(gameLoop);
        }
        
        // Start the game
        updateScore();
        gameLoop();
    </script>
</body>
</html>
